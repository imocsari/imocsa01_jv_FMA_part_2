<head>

    <option>Dr</option>
  </select><br>
  <br>Health Authority Number:<br>
  <div tooltip="bla bla">
    <input type="text" id="han" placeholder="ZHA346783"><span id="errHan" class="error">*Please Enter a valid Health Authority Number</span>
  </div>

  <input type="text" id="email" placeholder="example@example.com"><span id="errEmail" class="error">*Please Enter a valid email address</span>

  <input type="text" id="telephone" placeholder="07784981276"><span id="errPhone" class="error">*Please Enter a valid phone number</span><br>
